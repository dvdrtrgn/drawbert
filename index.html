<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Gesture recognizer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- http://blog.musicallyut.in/dollar-family/ -->

    <script src="/vendors/require.min.js" data-main="_main"></script>
    <link rel="stylesheet" href="./styles/recog.css">
  </head>

  <body class="dimmable">

    <section class="absolute canvas container">
      <canvas id="myCanvas" oncontextmenu="return false;"></canvas>
    </section>

    <div class="danger-buttons on-top">
      <div class="buttons">
        <button class="js-init" type="button" data-position="right">
          Init stock gestures
        </button>
        <button class="js-clear-stroke" type="button" data-position="right">
          Clear strokes
        </button>
      </div>
      (or right-click canvas)
    </div>

    <div class="finished-buttons on-top">
      <div class="buttons">
        <button class="js-train" type="button" data-position="left">
          Open trainer
        </button>
      </div>
      <div class="stats">Total gestures: <span class="js-gesture-count">0</span></div>
    </div>

    <section class="overlay hidden on-top">
      <span class="results">
        <h2>Training Panel</h2>
        <h3>
          Guess:
          “<span class="guess js-guess"></span>”
          @
          <span class="confidence js-confidence"></span>
          confidence.
        </h3>
      </span>

      <div class="option-template">
        <button class="js-choice" data-name="0">0</button>
        <button class="js-choice" data-name="1">1</button>
        <button class="js-choice" data-name="2">2</button>
        <button class="js-choice" data-name="3">3</button>
        <button class="js-choice" data-name="4">4</button>
        <button class="js-choice" data-name="5">5</button>
        <button class="js-choice" data-name="6">6</button>
        <button class="js-choice" data-name="7">7</button>
        <button class="js-choice" data-name="8">8</button>
        <button class="js-choice" data-name="9">9</button>

        <button class="js-choice" data-name="A">A</button>
        <button class="js-choice" data-name="B">B</button>
        <button class="js-choice" data-name="C">C</button>
        <button class="js-choice" data-name="D">D</button>
        <button class="js-choice" data-name="E">E</button>
        <button class="js-choice" data-name="F">F</button>
        <button class="js-choice" data-name="G">G</button>
        <button class="js-choice" data-name="H">H</button>
        <button class="js-choice" data-name="I">I</button>
        <button class="js-choice" data-name="J">J</button>
        <button class="js-choice" data-name="K">K</button>
        <button class="js-choice" data-name="L">L</button>
        <button class="js-choice" data-name="M">M</button>
        <button class="js-choice" data-name="N">N</button>
        <button class="js-choice" data-name="O">O</button>
        <button class="js-choice" data-name="P">P</button>
        <button class="js-choice" data-name="Q">Q</button>
        <button class="js-choice" data-name="R">R</button>
        <button class="js-choice" data-name="S">S</button>
        <button class="js-choice" data-name="T">T</button>
        <button class="js-choice" data-name="U">U</button>
        <button class="js-choice" data-name="V">V</button>
        <button class="js-choice" data-name="W">W</button>
        <button class="js-choice" data-name="X">X</button>
        <button class="js-choice" data-name="Y">Y</button>
        <button class="js-choice" data-name="Z">Z</button>

        <button class="js-choice" data-name="exclamation">!</button>
        <button class="js-choice" data-name="line">—</button>
        <button class="js-choice" data-name="star">✯</button>
        <button class="js-choice" data-name="arrowhead">></button>
        <button class="js-choice" data-name="asterisk">*</button>
        <button class="js-choice" data-name="square">⭐︎</button>
        <button class="js-choice" data-name="triangle">△</button>
      </div>
      <p>
        Use above buttons to add to database.
      </p>
      <button class="js-return" type="button">
        Cancel
      </button>

    </section>

  </body>

</html>
