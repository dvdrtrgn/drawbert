<!DOCTYPE html>

  <head>
    <title>Gesture recognizer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

          Total gestures: <span class="js-gesture-count">0</span>

        <div class="shrink">
          <b>Hints:</b> Right-click canvas to clear
        </div>
      </div>
    </section>

      <span class="results">
        <h2>Training Panel</h2>
        <h3>
          Guess:
          “<span class="guess js-guess"></span>”

          <span class="confidence js-confidence"></span>
          confidence.
        </h3>
      </span>

        <button class="js-choice" data-name="exclamation">!</button>
        <button class="js-choice" data-name="line">—</button>
        <button class="js-choice" data-name="star">✯</button>
        <button class="js-choice" data-name="arrowhead">></button>
        <button class="js-choice" data-name="asterisk">*</button>
        <button class="js-choice" data-name="square">⭐︎</button>
        <button class="js-choice" data-name="triangle">△</button>
      </div>
      <p>
        Use above buttons to add to database.
      </p>
      <button class="js-return">
        Cancel
      </button>

      <div>
        <button class="js-backup shrink">
          Backup
        </button>
        <button class="js-restore shrink">
          Restore
        </button>
      </div>

      <div class="buttons shrink">
        <button class="js-init shrink" data-position="right">
          Stock gestures only
        </button>
        <button class="js-load shrink" data-position="left">
          Reload gestures
        </button>
        <button class="js-save shrink" data-position="left">
          Save gestures
        </button>
      </div>

    </section>

    <div class="danger-buttons on-top">
      <div class="buttons">
        <button class="js-clear-stroke" data-position="right">
          Clear Canvas
        </button>
      </div>
    </div>

    <div class="finished-buttons on-top">
      <div class="buttons">
        <button class="js-train" data-position="left">
          Gesture Ops
        </button>
      </div>
    </div>

    <section class="editzone"></section>
